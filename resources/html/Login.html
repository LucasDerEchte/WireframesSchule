<html>
<head>
    <link href="../css/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="../font-awesome/css/brands.css" rel="stylesheet">
    <link href="../font-awesome/css/solid.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
    <body>
        <div class="center" id="lhframe">
            <div class="row" id="header-row">
                <div class="col-12">
                    <h2 class="text-center" id="login-heading">Berichtsheftverwaltung</h2>
                </div>
            </div>
            <div class="row text-center loginframe rounded border border-5 border-secondary bg-light">
                <div class="col-12">
                    <div class="row" id="loginrow-oben"></div>
                    <div class="row loginrow">
                        <div class="col-2"></div>
                        <div class="col-8 my-auto">
                            <input type="text" class="form-control logininput" placeholder="Benutzername"
                                   aria-label="Benutzername">
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row loginrow">
                        <div class="col-2"></div>
                        <div class="col-8 my-auto">
                            <input type="password" class="form-control logininput" placeholder="Passwort"
                                   aria-label="Passwort">
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div id="login-gaprow"></div>
                    <div class="row loginrow">
                        <div class="col-4"></div>
                        <div class="col-4 my-auto text-center">
                            <button class="btn btn-primary">Login</button>
                        </div>
                        <div class="col-4"></div>

                        <div class="row" id="loginrow-unten"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
