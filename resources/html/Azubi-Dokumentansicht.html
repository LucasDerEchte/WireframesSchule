<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="../font-awesome/css/brands.css" rel="stylesheet">
    <link href="../font-awesome/css/solid.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
<style>
</style>
<body>

<!-- Navbar links -->
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Men&uuml;</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-file-lines text-white"></i>
                            <span class="ms-1 d-none d-sm-inline text-white">Ausbildungsnachweise</span>
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">Azubi1</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="col py-3">

            <!-- Tabellencontainer -->

            <div class="container" style="">
                <!-- Azubi Daten -->

                <div class="container" id="Azubidaten">
                    <div class="row" id="azubidaten-row">
                        <div class="col-2"></div>
                        <div class="col-8 border border-5 border-secondary rounded pt-2">
                            <!-- Name -->
                            <div class="row">
                                <div class="col">
                                    <label>Name:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>
                            <!-- Ausbildungsjahr -->
                            <div class="row">
                                <div class="col">
                                    <label>Ausbildungsjahr:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>
                            <!-- Abteilung -->
                            <div class="row">
                                <div class="col">
                                    <label>Abteilung:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>
                            <!-- Ausbildungswoche -->
                            <div class="row pb-2">
                                <div class="col">
                                    <label>Ausbildungswoche:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>

                            <div class="row" id="suchbutton-row">
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary">Vorlagen</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Ende Azubidaten -->
                <div id="nichtAzubi-plus-rowheight" class="row">
                </div>

                <!-- Taetigkeiten -->
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8 plus-icon-div">

                        <input type="image" src="../img/add.png" height="30px" width="auto"
                               data-bs-toggle="tooltip" data-bs-placement="top" title="Ausbildungsnachweis erstellen">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <table class="table table-striped table-hover rounded" >
                            <thead>
                            <tr>
                                <th class="text-center text-white table-dark" scope="col" colspan="5">Tätigkeiten</th>
                            </tr>

                            </thead>
                            <tbody>
                            <tr>
                                <td class="col">Tätigkeit 1</td>
                                <td colspan="4">
                                    <div class="form-group">
                                        <textarea placeholder="Beschreibung" class="form-control"
                                                  rows="3">
                                        </textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="5" scope="row" class="text-center">...</th>
                            </tr>
                            <tr>
                                <td class="col">Tätigkeit 10</td>
                                <td colspan="4">
                                    <div class="form-group">
                                        <textarea placeholder="Beschreibung" class="form-control"
                                              rows="3">
                                        </textarea>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <button type="button" class="btn btn-purple">Signieren</button>
                            <button type="button" class="btn btn-lime">Speichern</button>
                            <button type="button" class="btn btn-danger">Abbrechen</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ende Tabellencontainer -->
        </div>

    </div>
</div>
<!-- Ende Navbar links -->
</body>
</html>
